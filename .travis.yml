language: php
php: 7.2

env:
  global:

    - TM_WP_URL=https://aws.tm.id.au

    # TM_WP_REST_API_TOKEN
    - secure: 

cache:
  yarn: true
  directories:
    - node_modules

install:
  - yarn
  - composer install

script:
  - yarn lint
  - yarn test
  - composer lint
  - composer test
  - yarn webpack

deploy:
  - on:
      branch: dev
    provider: script
    script: ./.deploy.sh


notifications:
  email: false
  webhooks:
    urls: https://api.tm.id.au/dev/travis/jobStatus
  slack:
    on_start: always
    rooms:
      - secure: 
